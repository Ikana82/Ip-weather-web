<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Location & Searching -->
        <div class="header">
            <div>📍 Surabaya, Indonesia</div>
            <div class="search">
                <input type="text" placeholder="Search city...">
                <button>🔍</button>
            </div>    
        </div>

        <!-- Forecast Card -->
         <div class="forecast-cards">
            <div class="forecast-card today">
                <h2>16°</h2>
                <p>Monday</p>
                <p>Sunny</p>
                <small>Real Feel 18°</small>
            </div>    
            <div class="forecast-card">
                <h3>Tuesday</h3>
                <p>10°</p>
                <p>🌧</p>
            </div>    
            <div class="forecast-card">
                <h3>Tuesday</h3>
                <p>15°</p>
                <p>⛅</p>
            </div>    
            <div class="forecast-card">
                <h3>Tuesday</h3>
                <p>11°</p>
                <p>🌧</p>
            </div>    

         </div>
    </div>    
</body>
</html>
