<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Import Google Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    <!-- Weather Web App -->
    <main class="main-content">
      <header class="input-container">
        <input class="city-input" placeholder="Search Country" type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined">search</span>
        </button>
      </header>

      <section class="weather-info" style="display: none;">
        <div class="top-section">
          <div class="weather-main">
            <img src="weather/clouds.svg" alt="Weather" class="weather-summary-img" />
            <div class="weather-info-top">
              <h5 class="current-date-txt reguler-txt">Wed, 6 July 2025</h5>
              <div class="weather-combain">
                <h3 class="condition-txt ">Clouds</h3>
                <h1 class="temp-txt ">29 °C</h1>
              </div>
              <h4 class="country-txt reguler-txt">Jakarta</h4>
            </div>
          </div>

          <div class="weather-conditions-container">
            <div class="condition-item">
              <!-- <span class="material-symbols-outlined">rainy</span> -->
               <img src="weather-png/sunrise.png">
              <div class="condition-info">
                <h5 class="sunrise reguler-txt">Sunrise</h5>
                <h5 class="reguler-txt"></h5>
              </div>
            </div> <div class="reguler-txt">-----------------</div>
            <div class="condition-item">
              <!-- <span class="material-symbols-outlined">rainy</span> -->
               <img src="weather-png/sunset.png">
              <div class="condition-info">
                <h5 class="sunset reguler-txt">Sunset</h5>
                <h5 class="reguler-txt"></h5>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-conditions-container2">
          <div class="condition-item">
            <span class="material-symbols-outlined">nest_sunblock</span>
            <div class="condition-info">
              <h5 class="reguler-txt">UV Index</h5>
              <h5 class="uv reguler-txt"></h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined">water_drop</span>
            <div class="condition-info">
              <h5 class="reguler-txt">Humidity</h5>
              <h5 class="humidity reguler-txt"></h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined">air</span>
            <div class="condition-info">
              <h5 class="reguler-txt">Wind Speed</h5>
              <h5 class="wind-value-text reguler-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <!-- Forecast Section -->
        <div id="card-container" class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date reguler-txt">5 July</h5>
            <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>

      <!-- Default View -->
      <section class="search-city section-message">
        <img src="message/find.png" alt="Search City" />
        <div>
          <h1>Search City</h1>
          <h4 class="reguler-txt">Find out the weather condition of the country</h4>
        </div>
      </section>

      <!-- Not Found -->
      <section class="not-found section-message" style="display: none;">
        <img src="message/404.png" alt="Not Found" />
        <div>
          <h1>City Not Found</h1>
          <h4 class="reguler-txt">Please try another city</h4>
        </div>
      </section>

      <script src="script.js"></script>
    </main>
  </body>
</html>
